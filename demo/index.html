<html>
    <head>
        <title>ractive-colorpicker Demo</title>

        <meta charset="utf-8">

        <script src='http://cdn.ractivejs.org/latest/ractive.min.js'></script>

        <link rel='stylesheet' href='css/styles.css'/>

    </head>

    <body>

        <demo></demo>

        <script src='../ractive-colorpicker.js'></script>
        <script src='./ractive-dropdown.min.js'></script>

        <script id='template' type='text/ractive'>

        <h1>Ractive colorpicker</h1>

        <section>

            <h2>Basic usage</h2>

            <p>In your ractive instance:</p>

        <pre>
            <code>
    new Ractive({
        ...
        components: {
            colorpicker: require('ractive-colorpicker')
        },
        ...
    });
            </code>
        </pre>
        <p>In your template:</p>
        <pre>
            <code>
    &lt;colorpicker value="\{{color}}"/&gt;
    &lt;div&gt;\{{color}}&lt;/div&gt;
    &lt;div style='width: 40px; height: 40px; background: \{{color}}'&gt;&lt;/div&gt;
            </code>
        </pre>


        Live:

        <div style='margin-top:2em'>

            <colorpicker value='{{color1}}'/>

            <div style='margin-top: 2em'>{{color}}</div>
            <div style='width: 40px; height: 40px; background: {{color1}}'></div>

        </div>

        </section>

        <section>
            <h2>Button / Textinput</h2>

            <p><code>ractive-colorpicker</code> is designed to be just the
            colorpicker so that it is easy to place in a popup/dropdown to make
            colorpicker buttons or inputs which could then be encapsulated into
            separate components.
            </p>

            <p>Using the <a href='https://github.com/jondum/ractive-dropdown'>ractive-dropdown</a> component:</p>

        <pre>
            <code>
&lt;dropdown&gt;
    &lt;button class='color picker'&gt;Choose a color&lt;/button&gt;
    &lt;div class='dropdown'&gt;
        &lt;colorpicker value='\{{color}}'/&gt;
    &lt;/div&gt;
&lt;/dropdown&gt;
            </code>
        </pre>


        <dropdown>
            <button class='color picker' style='background: {{color2}}'>Choose a color</button>
            <div class='dropdown'>
                <colorpicker value='{{color2}}'/>
            </div>
        </dropdown>

        <pre>
            <code>
&lt;dropdown&gt;
    &lt;input type='text' value='\{{inputcolor}}'/&gt;
    &lt;div class='dropdown'&gt;
        &lt;colorpicker value='\{{inputcolor}}'/&gt;
    &lt;/div&gt;
&lt;/dropdown&gt;
            </code>
        </pre>

        <dropdown>
            <input type='text' value='{{inputcolor}}'/>
            <div class='dropdown'>
                <colorpicker value='{{inputcolor}}'/>
            </div>
        </dropdown>

        </section>

        <section>

            <h2>Configuration</h2>

            <p>
                You can hide/show various parts of the colorpicker with attributes
            </p>

            <pre>
            <code>

    &lt;colorpicker showFormats='false'
                 showOpacitySlider='false'
                 showHueSlider='false'
                 showInputs='true'
                 showSLPicker='true'/&gt;

            </code>
            </pre>

            <label>
                <input type='checkbox' checked='{{showSLPicker}}'/>
                showSLPicker
            </label>

            <label>
                <input type='checkbox' checked='{{showOpacitySlider}}'/>
                showOpacitySlider
            </label>
            <label>
                <input type='checkbox' checked='{{showFormats}}'/>
                showFormats
            </label>

            <label>
                <input type='checkbox' checked='{{showHueSlider}}'/>
                showHueSlider
            </label>
            <label>
                <input type='checkbox' checked='{{showInputs}}'/>
                showInputs
            </label>

            <div style='margin-top: 2em'>
                <colorpicker showFormats='{{showFormats}}' showSLPicker='{{showSLPicker}}' showOpacitySlider='{{showOpacitySlider}}' showHueSlider='{{showHueSlider}}' showInputs='{{showInputs}}'/>
            </div>

        </section>

        <section>

            <h2>Styling (TODO)</h2>

            <p><code>ractive-colorpicker</code> provides minimal styling, so it
            can easily be themed as needed. <code>class</code> and
            <code>style</code> attributes forward to the
            <code>.ractive-colorpicker</code> element</p>

            <div class='dark well'>
                <colorpicker value='{{color3}}'/>
            </div>

            <div class='light'>
                <colorpicker value='{{color4}}'/>
            </div>

        </section>

        </script>

        <script>

            var main = new Ractive({

                el: 'demo',

                template: '#template',

                data: {

                    showFormats: true,
                    showSLPicker: true,
                    showOpacitySlider: true,
                    showHueSlider: true,
                    showInputs: true,

                },

                components: {
                    dropdown: RactiveDropdown,
                    colorpicker:  RactiveColorpicker // don't do globals, kids
                    //colorpicker: require('ractive-colorpicker') // use a buildsystem
                },

                oncomplete: function() {
                    //debug stuff. Don't do this in production, kids
                    window.s = this.findComponent('colorpicker');
                }

            })

        </script>

    </body>

</html>
